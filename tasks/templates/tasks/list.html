<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists ToDo</title>
</head>
<body>
    <h3>Tasks To Do</h3>

    <form method="POST" action="/createPost">
        {% csrf_token %}
        {{createTaskForm.title}}
        <input type="submit" name="Create Task">
    </form>
    
    {% for task in tasks %}
        <div>
            <p>{{task}}</p>
        </div>
    {% endfor %}
        
</body>
</html>
